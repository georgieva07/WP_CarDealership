<section xmlns:th="http://www.thymeleaf.org">
    <form method="post" th:action="@{'/model/{id}' (id=${carModel?.id})}">
        <div class="carTableHolder">
        <table class="carTable">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Value
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    Manufacturer
                </td>
                <td>
                    <select id="manufacturer" name="manufacturerId">
                        <!-- For each category you should have one <option> like below  -->
                        <option th:each="mnf : ${manufacturers}" th:value="${mnf.id}" th:text="${mnf.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text"
                           id="name"
                           name="name"
                           th:value="${carModel?.name}"
                           required>
                </td>
            </tr>
            <tr>
                <td>
                    Image
                </td>
                <td>
                    <input type="text"
                           id="image"
                           name="image"
                           th:value="${carModel?.image}"
                           required>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="carButtons">
            <button class="carButton btn btn-outline-secondary btn-sm" id="submit" type="submit">Submit</button>
            <a class="carButton btn btn-outline-secondary btn-sm" id="back" th:href="@{'/model/{id}' (id=${carModel?.id})}" type="button">Back</a>
        </div>
        </div>
    </form>
</section>
