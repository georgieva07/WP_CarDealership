<section xmlns:th="http://www.thymeleaf.org">
    <form method="post"  th:action="@{'/country/{id}' (id=${country?.id})}">
        <div>
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   name="name"
                   th:value="${country?.name}"
                   required>
        </div>
        <button id="submit" type="submit">Submit</button>
        <a id="back" href="/country" type="button">Back</a>
    </form>
</section>
