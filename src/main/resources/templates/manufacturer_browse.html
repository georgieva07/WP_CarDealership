<style>
    #options {
        width:200px;
        height:650px;
        float:left;
        overflow-y:scroll;
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    #results {
        width:800px;
        height:650px;
        overflow-y:scroll;
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    #results::-webkit-scrollbar {
        width: 0;
    }
    #options::-webkit-scrollbar {
        width: 0;
    }
    .resultOption {
        width:200px;
        height:200px;
        float:left;
        border-style: solid;
        border-color: #f2f2f2;
        border-collapse: collapse;
        text-decoration: none;
        overflow-wrap: normal;
    }
    .resultOptionImage {
        max-width: 180px;
        max-height: 176px;
        padding-left: 10px;
    }
</style>
<section xmlns:th="http://www.thymeleaf.org">
    <div>
        <a href="/manufacturer/add">ADD A NEW MANUFACTURER</a>
    </div>

    <div style="width: 1000px;margin: auto;display: block">
        <div id="options">
            OPTIONS HERE
        </div>
        <div id="results">
            <div>
                <a th:each="mnf : ${manufacturers}" th:href="@{'/manufacturer/{id}' (id=${mnf.id})}">
                    <div style="height: 176px;">
                        <img class="resultOptionImage" src="https://images2.minutemediacdn.com/image/upload/c_crop,h_726,w_1292,x_199,y_0/f_auto,q_auto,w_1100/v1578352479/shape/mentalfloss/62455-shout-factory1.jpg">
                    </div>
                    <p th:text="${mnf.name}"></p>
                </a>
            </div>
        </div>

    </div>
</section>
