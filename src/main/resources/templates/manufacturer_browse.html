<style>
    #options {
        width:200px;
        height:650px;
        float:left;
        overflow-y:scroll;
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    #results {
        width:800px;
        height:650px;
        overflow-y:scroll;
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    #results::-webkit-scrollbar {
        width: 0;
    }
    #options::-webkit-scrollbar {
        width: 0;
    }
    .resultOption {
        width:200px;
        height:200px;
        float:left;
        border-style: solid;
        border-color: #f2f2f2;
        border-collapse: collapse;
        text-decoration: none;
        overflow-wrap: normal;
    }
    .resultOptionImage {
        max-width: 180px;
        max-height: 176px;
        padding-left: 10px;
    }
</style>
<section xmlns:th="http://www.thymeleaf.org">
    <div style="width: 1000px;margin: auto;display: block">
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/manufacturer/add">ADD A NEW MANUFACTURER</a>
        </th:block>
    </div>

    <div style="width: 1000px;margin: auto;display: block">
        <div id="options">
            OPTIONS HERE
        </div>
        <div id="results">
            <div class="resultOption">
                <a th:each="mnf : ${manufacturers}" th:href="@{'/manufacturer/{id}' (id=${mnf.id})}">
                    <div style="height: 176px;">
                        <img class="resultOptionImage" th:src="${mnf.image}">
                    </div>
                    <p class="resultOptionText" th:text="${mnf.name}"></p>
                </a>
            </div>
        </div>

    </div>
</section>
