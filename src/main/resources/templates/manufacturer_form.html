<section xmlns:th="http://www.thymeleaf.org">
    <form method="post" th:action="@{'/manufacturer'}">
        <div>
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   name="name"
                   required>
        </div>
        <div>
            <label>Country</label><br/>
            <select id="country" name="countryId">
                <!-- For each category you should have one <option> like below  -->
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
        </div>
        <button id="submit" type="submit">Submit</button>
        <a id="back" href="/manufacturer" type="button">Back</a>
    </form>
</section>
