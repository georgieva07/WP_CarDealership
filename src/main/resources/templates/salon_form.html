<section xmlns:th="http://www.thymeleaf.org">
    <form method="post" th:action="@{'/dealership/{id}' (id=${salon?.id})}">
        <div>
            <label for="address">Address</label>
            <input type="text"
                   id="address"
                   name="address"
                   th:value="${salon?.address}"
                   required>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text"
                   id="city"
                   name="city"
                   th:value="${salon?.city}"
                   required>
        </div>
        <div>
            <label>Country</label><br/>
            <select id="country" name="countryId">
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
        </div>
        <button id="submit" type="submit">Submit</button>
        <a id="back" href="/dealership" type="button">Back</a>
    </form>
</section>
