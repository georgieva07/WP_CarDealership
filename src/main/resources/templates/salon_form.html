<section xmlns:th="http://www.thymeleaf.org">
    <form method="post" th:action="@{'/dealership/{id}' (id=${salon?.id})}">
        <div class="carTableHolder">
            <table class="carTable">
                <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Value
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr><td>Address</td>
                    <td><input type="text"
                               id="address"
                               name="address"
                               th:value="${salon?.address}"
                               required></td></tr>
                <tr><td>City</td>
                    <td><input type="text"
                           id="city"
                           name="city"
                           th:value="${salon?.city}"
                           required></td></tr>
                <tr><td>Country</td>
                    <td><select id="country" name="countryId">
                        <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
                    </select></td></tr>
                </tbody>
            </table>
        </div>
        <button id="submit" type="submit">Submit</button>
        <a id="back" href="/dealership" type="button">Back</a>
    </form>
</section>
