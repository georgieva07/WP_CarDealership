
<section xmlns:th="http://www.thymeleaf.org">
    <h1 th:text="${car.name}"/>
    <br>

    <div class="carTableHolder">
        <img th:src="${car.image}" style="width: 500px;display: inherit;margin: auto;">
        <table class="carTable">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Value
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Manufacturer:
                    </td>
                    <td th:text="${car.model.manufacturer.name}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Model name:
                    </td>
                    <td th:text="${car.model.name}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Body:
                    </td>
                    <td th:text="${car.body}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Engine:
                    </td>
                    <td th:text="${car.engine}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Turbo:
                    </td>
                    <td th:text="${car.turbo}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Doors:
                    </td>
                    <td th:text="${car.doors}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Color:
                    </td>
                    <td th:text="${car.color}">

                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{'/car/{id}/edit' (id=${car.id})}">Edit</a>
        <form method="post" th:action="@{'/car/{id}/delete' (id=${car.id})}">
            <button type="submit">Delete</button>
        </form>
        <th:block>
            <a th:href='${"/car/compare/" + car.id}'>Compare with another car</a>
        </th:block>
    </div>
</section>
