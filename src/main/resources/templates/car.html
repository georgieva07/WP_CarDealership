<style>
    .carTable tr th,td{
        padding: 7px;
    }
    .carTable {
        border-collapse: separate;
        border-spacing: 0;
    }
    .carTable tr td{
        text-align: center;
    }
    .carTable tr td:first-child {
        text-align: right;
        border-right: solid gray;
        border-radius: 15px 0px 0px 15px;
        width:150px;
    }
    .carTable tr td:last-child {
        text-align: left;
        border-radius: 0px 15px 15px 0px;
    }
    .carTable tr th:first-child {
        text-align: right;
        border-right: solid gray;
        border-radius: 15px 0px 0px 15px;
        width:150px;
    }
    .carTable tr th:last-child {
        text-align: left;
        border-radius: 0px 15px 15px 0px;
    }

    .carTable > tbody > tr:nth-child(odd) {
        background-color: rgba(215,215,215,70);
    }
</style>
<section xmlns:th="http://www.thymeleaf.org">
    <div style="width: 500px;margin:auto;display:grid">
        <img th:src="${carImage}" style="width: 500px;display: inherit;margin: auto;">
        <table class="carTable">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Value
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Model name:
                    </td>
                    <td th:text="${carModelName}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Doors:
                    </td>
                    <td th:text="${carDoors}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Manufacturer:
                    </td>
                    <td th:text="${carManufacturer}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Body:
                    </td>
                    <td th:text="${carBody}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Engine:
                    </td>
                    <td th:text="${carEngine}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Turbo:
                    </td>
                    <td th:text="${carTurbo}">

                    </td>
                </tr>
                <tr>
                    <td>
                        Color:
                    </td>
                    <td th:text="${carColor}">

                    </td>
                </tr>
            </tbody>
        </table>
        <th:block>
            <a th:href='${"/car/compare/" + carId}'>Compare with another car</a>
        </th:block>
    </div>
</section>
