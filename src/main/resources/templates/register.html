<th:block xmlns:th="http//www.thymeleaf.org">
    <th:block>
        <h1 th:if="${hasError}" th:text="${error}"></h1>
    </th:block>

    <form method="post" th:action="@{'/register'}">
        <p>
            <label for="username" id="user">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required="required">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required="required">
        </p>
        <p>
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required="required">
        </p>
        <p>
            <label for="name" >Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required="required">
        </p>
        <p>
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Surname" required="required">
        </p>
        <p>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option th:each="country : ${countries}"
                        th:text="${country.getName()}"
                        th:value="${country.getName()}">
                </option>
            </select>
        </p>
        <button type="submit">Sing up</button>
    </form>
    <a href="/login">Already have an account? Login here!</a>
</th:block>
